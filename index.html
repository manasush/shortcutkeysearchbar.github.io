<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Windows Shortcut Keys</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Added a comment to describe the purpose of the style.css file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Added a comment to describe the purpose of the font-awesome CSS file -->
  </head>

  <body>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input
          type="text"
          id="search-input"
          placeholder="Type to search shortcut keys.."
        />
        <div class="autocom-box"></div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
      <div class="output-box">
        <h3 class="output-title">Selected Item:</h3>
        <p class="output-content"></p>
      </div>
    </div>

    <!-- Added a comment to describe the purpose of the suggestions.js file -->
    <script src="suggestions.js"></script>

    <!-- Added a comment to describe the purpose of the script.js file -->
    <script src="script.js"></script>
  </body>
</html>
